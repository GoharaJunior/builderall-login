<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <title>Sign In | Builderall</title>
</head>
<body>
  
<div class="form-container">

  <div class="form-bg">
    <div class="container-btn">
      <a href="#" class="btn-1">Office Builderall</a> 
      <a href="#" class="btn-2">Office Business</a> 
    </div>
  </div>
<!-- FORM INFO -->
  <div class="form-info-container">

    <form action="" class="form-info">
      <div class="container-email">
        <label for="email">Email</label>
        <input id="email" name="nome" type="text" placeholder="Email">
      </div>   
      <div class="container-password">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Password">
      </div>
      <div class="container-checkbox">
        <input id="checkbox" type="checkbox" name="checkbox">
        <label for="checkbox">Are you a Virtual Assistant?</label>
      </div>
      <div class="container-button">
        <button id="submit" name="submit_btn" class="btn-3">SIGN IN</button>
      </div>
    </form>
    <!-- SOCIAL BUTTONS -->
    <div class="container-logo">
      <div class="logo">
        <img src="img/logo-01.png" alt="Builderall">
        <p>Rights Reserved</p>
      </div>
    </div>
  </div>

</div>


<script src="script.js"></script>
</body>
</html>
